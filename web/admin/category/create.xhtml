<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    <ui:composition template="/WEB-INF/templates/adminTemplate/adminTemplate.xhtml">
        <ui:define name="title">Create Publisher</ui:define>
         <ui:define name="content">
    
        <h:form>

            <p:panel id="panel" header="NEW CATGORY">
                <p:messages id="msgs" />
                 
                <h:panelGrid columns="2">
                    <p:outputLabel for="categoryname" value="Category Name" />
                    <p:inputText id="categoryname" value="#{category.categoryName}" required="true" 
                                 requiredMessage="Category name is required"/> 
                    <!-- value attribute eke thiyena code eken kiyawenne parishilakaya type karapu value eka categry eke catogary name ekat danna kiyala
                    // els expression thula variable ekak danawanam # lakuna damiya yuthui-->
                    <p:message for="categoryname" display="icon"/>
                </h:panelGrid>
                
                <p:commandButton value="Save" action="#{categoryAddBacking.createCategory}"
                                 update="panel"/>
                <!-- button eka matha click kala vita categoryAddBackinge create category kiyanna button eka run karanna kiyala kiyanne-->

                
                
            </p:panel>  
        </h:form>
         </ui:define>
    </ui:composition>
</html>
