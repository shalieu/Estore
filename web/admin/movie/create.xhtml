<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
       xmlns:p="http://primefaces.org/ui">
     <ui:composition template="/WEB-INF/templates/adminTemplate/adminTemplate.xhtml">
        <ui:define name="title">Movie</ui:define>
        
        <ui:define name="content">

            <a href="#{request.contextPath}/admin/dashBoard.xhtml" style="text-decoration: none;">Dashboard</a> >> <a href="admin/movie/create.xhtml" class="a link">Movie</a>

            <h2>Task Page</h2>
            
             <p:panel id="panel" header="NEW MOVIE">
                <p:messages id="msgs" />

                <h:panelGrid columns="2">
                    <p:outputLabel for="name" value="MovieName"/>
                    <p:inputText id="name" value="#{movie.name}" required="true"
                                 requiredMessage="Movie Name is required"/>
                    <p:message for="name" display="icon"/>
                    
                    <commandButton value="save" action="#{movieAddBacking.createMovie()}" update="panel"/>
                
                </h:panelGrid>
                
             </p:panel>
            
        </ui:define>
    </ui:composition>
</html>
